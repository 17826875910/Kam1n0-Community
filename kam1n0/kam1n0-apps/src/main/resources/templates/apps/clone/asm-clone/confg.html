<div class="form-group"
	th:class="${#fields.hasErrors('configuration.kStart')} ?  'form-group has-error' : 'form-group' ">
	<label for="kStart" class="col-sm-2 control-label">Starting k
		value</label>
	<div class="col-sm-10">
		<input class="form-control" type="text"
			th:field="${confObj.configuration.kStart}" id="kStart"
			placeholder="Starting k value (needs to be a multiplier of 4)." /> <span
			th:each="error : ${#fields.errors('configuration.kStart')}"
			th:text="${error}" class="help-block" />
	</div>
</div>

<div class="form-group"

	<label for="lv" class="col-sm-2 control-label">Number of Trees
		(l)</label>
	<div class="col-sm-10">

<div class="form-group"
	th:class="${#fields.hasErrors('configuration.normalizationSetting.normalizationLevel')} ?  'form-group has-error' : 'form-group' ">
	<label for="normlv" class="col-sm-2 control-label">Normalization
		Level</label>
	<div class="col-sm-10">
		<select class="form-control"
			th:field="${confObj.configuration.normalizationSetting.normalizationLevel}"
			id="normlv" placeholder="Normalization level">
			<option value="NORM_NONE">NORM_NONE</option>
			<option value="NORM_ROOT">NORM_ROOT</option>
			<option value="NORM_TYPE">NORM_TYPE</option>
			<option value="NORM_LENGTH">NORM_LENGTH</option>
			<option value="NORM_TYPE_LENGTH">NORM_TYPE_LENGTH</option>
		</select> <span
			th:each="error : ${#fields.errors('configuration.normalizationSetting.normalizationLevel')}"
			th:text="${error}" class="help-block" />
	</div>
</div>
<div class="form-group"
	th:class="${#fields.hasErrors('configuration.normalizationSetting.normalizeConstant')} ?  'form-group has-error' : 'form-group' ">
	<div class="col-sm-offset-2 col-sm-10">
		<div class="checkbox">
			<label> <input type="checkbox"
				th:field="${confObj.configuration.normalizationSetting.normalizeConstant}" />

<div class="form-group"
	th:class="${#fields.hasErrors('configuration.architectureType')} ?  'form-group has-error' : 'form-group' ">
	<label for="arch" class="col-sm-2 control-label">Instruction
		Set</label>
	<div class="col-sm-10">
		<select class="form-control"
			th:field="${confObj.configuration.architectureType}" id="arch"
			placeholder="Instruction Set">
			<option th:each="state : ${T(ca.mcgill.sis.dmas.kam1n0.commons.defs.Architecture.ArchitectureType).values()}"
		          th:value="${state}" 
		          th:text="${state.toString().toUpperCase()}">
		   </option>
		</select> <span
			th:each="error : ${#fields.errors('configuration.architectureType')}"
			th:text="${error}" class="help-block" />
	</div>
</div>
