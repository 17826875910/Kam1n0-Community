<script type="text/javascript">

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    var QueryString = function () {
        // This function is anonymous, is executed immediately
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            // If first entry with this name
            if (typeof query_string[pair[0]] === "undefined") {
                query_string[pair[0]] = pair[1];
                // If second entry with this name
            } else if (typeof query_string[pair[0]] === "string") {
                var arr = [query_string[pair[0]], pair[1]];
                query_string[pair[0]] = arr;
                // If third or later entry with this name
            } else {
                query_string[pair[0]].push(pair[1]);
            }
        }
        return query_string;
    }();


    function CreateCloneList(globalData, d) {
        // select node

        var table = document.getElementById("list");
        while (table.rows.length > 0) {
            table.deleteRow(0);
        }

        var valid = true;
        for (var i = 0; i < d.clones.length; ++i) {

            var opposite_index = d.clones[i][0];
            // smaller one is the target one, larger one is the source one
            if (d.index > opposite_index) {
                valid = false;
                 }
        }

        cloneTable.row().remove();


        if (valid) {
            var views = ["ViewFlow.html","ViewTextDiff.html","ViewTextClone.html"];
            var viewNames = ["Flow", "Text-Diff", "Clones"];
            var central = globalData.results[d.index];
            for (var i = 0; i < central.clones.length; ++i) {
                var target_c = central.clones[i];
                var vbtns = "<div>";
                for(var j = 0; j < views.length; ++j){
                    vbtns += '<a href=\"javascript:external.CreatePopup(\'';
                    vbtns += views[j] + '\', [' + d.index + "," + i + '], 1);\">' + viewNames[j] + '</a> ';
                }
                vbtns += "</div>";
                var nrow = cloneTable.row.add([
                    target_c.functionName,
                    target_c.similarity,
                    target_c.binaryName,
                    vbtns
                    ]).node();
                nrow.setAttribute('data-pair', [d.index, i]);
            }
            cloneTable.draw();
        }


        $('#list').on('click', 'tr', function () {
            cloneTable.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        });
    }


     $(document).ready(function () {
        cloneTable = $('#cloneTable').DataTable({
            "bPaginate": false,
            "bLengthChange": false,
            "bFilter": false,
            "bSort": true,
            "bInfo": true,
            "bAutoWidth": false,
            "aaSorting": [[1, 'dec']]
        });
    });


     window.onload = function(){
        //var dataParsed = $.parseJSON(window.params);
        //CreateCloneGraph(dataParsed);
        // alert(window.GData);
        //alert(window.params);
        CreateCloneList($.parseJSON(window.GData), window.params);
     }




</script>
