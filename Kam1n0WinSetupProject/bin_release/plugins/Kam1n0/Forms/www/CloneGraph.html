<script type="text/javascript">

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    var QueryString = function () {
        // This function is anonymous, is executed immediately
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            // If first entry with this name
            if (typeof query_string[pair[0]] === "undefined") {
                query_string[pair[0]] = pair[1];
                // If second entry with this name
            } else if (typeof query_string[pair[0]] === "string") {
                var arr = [query_string[pair[0]], pair[1]];
                query_string[pair[0]] = arr;
                // If third or later entry with this name
            } else {
                query_string[pair[0]].push(pair[1]);
            }
        }
        return query_string;
    }();


    function CreateCloneGraph(globalData) {
        var graph = globalData.cloneGraph;

        var color = d3.scale.category10();

        var zoom = d3.behavior.zoom()
                .scaleExtent([0.2, 10])
                .on("zoom", zoomed);

        var unzoom = d3.behavior.zoom()
                .scaleExtent([0.2, 10])
                .on("zoom", null);

        var mousedown_node = null;
        var mouseup_node = null;

        function zoomed() {
            container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        }

        var force = d3.layout.force()
                .charge(-120)
                .linkDistance(30)
                .size([300, 300]);
        // .linkStrength(function(link) {
        //     return link.value;
        // });
        d3.select("#chart0").selectAll("*").remove();

        var svg = d3.select("#chart0")
                .append("g")
                .call(zoom);

        // for filing the zoom event every where
        var rect = svg.append("rect")
                .attr("width", 300)
                .attr("height", 300)
                .style("fill", "none")
                .style("pointer-events", "all");

        var container = svg.append("g");

        force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

        var link = container.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

        var gnodes = container.selectAll(".node")
                .data(graph.nodes)
                .enter()
                .append('g')
                .attr("class", "node")
                .on("dblclick",
                function (d) {

                    external.CreatePopup("CloneList.html", d);

                    // select node
                    svg.selectAll('circle').style('stroke', '#fff');
                    svg.selectAll('circle').filter(function (node) {
                        return d.clones.indexOf(node.index) > -1;
                    }).style('stroke', 'orange');
                    d3.select(this).select("circle").style('stroke', 'red');

                })
                .on("mousedown",
                function (d) {
                    svg.call(unzoom);
                    mousedown_node = d;

                })
                .on("mousedrag",
                function (d) {

                })
                .on("mouseup",
                function (d) {
                    if (mousedown_node) {
                        mouseup_node = d;
                        if (mouseup_node == mousedown_node) {
                            mousedown_node = null;
                            mouseup_node = null;
                            svg.call(zoom);
                        }
                    }
                })
                .call(force.drag);

        var circles = gnodes.append("circle")
                .attr("r", function (d) {
                    return 5;
                })
                .style("fill", function (d) {
                    return color(d.binaryGroupID);
                });

        circles.append("title")
                .text(function (d) {
                    return d.name;
                });

        gnodes.append("text")
                .attr("x", 12)
                .attr("dy", ".35em")
                .text(function (d) {
                    return d.name;
                });

        force.on("tick", function () {
            link.attr("x1", function (d) {
                return d.source.x;
            })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });

            gnodes.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        });
    }

    var chart = $("#chart0"),

        chart.attr("height", targetHeight);
