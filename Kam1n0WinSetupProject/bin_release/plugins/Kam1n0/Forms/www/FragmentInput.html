<!-- Page script -->
<script type="text/javascript">

    $('#textSearchBtn').click(function () {
        var v = $('#textSearchBox').val();
        external.Search(v);
    });


    $("#toggle").click(function(event) {
        event.preventDefault();
        if ($(this).hasClass("isDown")) {
            $(".navbar-fixed-top").animate({
                "margin-top": "-32px"
            }, "fast");
            $("#container").animate({
                "margin-top": "10px"
            }, "fast");
            $('#togglerContainer').animate({
                "top": "1.5px"
            }, "fast");
            $(this).removeClass("isDown");
        } else {
            $(".navbar-fixed-top").animate({
                "margin-top": "0px"
            }, "fast");
            $("#container").animate({
                "margin-top": "40px"
            }, "fast");
            $('#togglerContainer').animate({
                "top": "-30px"
            }, "fast");
            $(this).addClass("isDown");
        }
        return false;
    });

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    var QueryString = function () {
        // This function is anonymous, is executed immediately
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            // If first entry with this name
            if (typeof query_string[pair[0]] === "undefined") {
                query_string[pair[0]] = pair[1];
                // If second entry with this name
            } else if (typeof query_string[pair[0]] === "string") {
                var arr = [query_string[pair[0]], pair[1]];
                query_string[pair[0]] = arr;
                // If third or later entry with this name
            } else {
                query_string[pair[0]].push(pair[1]);
            }
        }
        return query_string;
    }();

    $(function() {

        // Target all classed with ".lined"
        $(".lined").linedtextarea(
                {selectedLine: 1}
        );

        // Target a single one
        $("#inputbox").linedtextarea();

        var content = window.GData;
        if (content != null)
            $("#inputbox").val(content);
        console.log(content);

    });


    $("#togglerComplete").click(function(event) {
        var txt = $('#inputbox').val();
        external.SetInputText(txt);
    });


</script>
